<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        function required()
        {
            var x1 = document.forms["Aromatic_Bar"]["custName"].value;
            if(x1==""||x1==null)
            {
                alert("Please fill Your Name");
                return false;
            }
            var x2 = document.forms["Aromatic_Bar"]["custEmail"].value;
            if(x2==""||x2==null)
            {
                alert("Please fill Your Email");
                return false;
            }
            var x3 = document.forms["Aromatic_Bar"]["custPhone"].value;
            if(x3==""||x3==null)
            {
                alert("Please fill Your Phone no.");
                return false;
            }
            var x4 = document.forms["Aromatic_Bar"]["Q1"].value;
            if(x4==""||x4==null)
            {
                alert("Please Answer The Question 1");
                return false;
            }
            var x5 = document.forms["Aromatic_Bar"]["Q2"].value;
            if(x5==""||x5==null)
            {
                alert("Please Answer The Question 2");
                return false;
            }
            var x6 = document.forms["Aromatic_Bar"]["Q3"].value;
            if(x6==""||x6==null)
            {
                alert("Please Answer The Question 3");
                return false;
            }
            var x7 = document.forms["Aromatic_Bar"]["Q4"].value;
            if(x7==""||x7==null)
            {
                alert("Please Answer The Question 4");
                return false;
            }
        }

    </script>
</head>

<body>
    <div class="container mt-3">
        <main>
        <form name="Aromatic_Bar" id="Aromatic_Bar" onsubmit="return required()" method="post" required>
            <div class="mb-3 mt-3">
                <label for="custName">Enter Your Name : </label>
                <input type="text" class="form-control" id="custName" placeholder="Enter Your Name" name="custName">
            </div>

            <div class="mb-3 mt-3">
                <label for="custEmail">Email:</label>
                <input type="email" class="form-control" id="custEmail" placeholder="Enter Your email" name="custEmail">
            </div>

            <div class="mb-3 mt-3">
                <label for="custPhone">Enter Your Phone Number : </label>
                <input type="text" class="form-control" id="custPhone" placeholder="Enter Your Phone Number" name="custPhone">
            </div>

            <div class="mb-3 mt-3">
                <label>Please rate the quality of the service you received from your host : </label><br>
                <input type="checkbox" class="form-check-input" id="Q1" name="Q1" value="Excellent">
                <label class="form-check-label" for="Q1">Excellent</label><br>
                <input type="checkbox" class="form-check-input" id="Q1" name="Q1" value="Good">
                <label class="form-check-label" for="Q1">Good</label><br>
                <input type="checkbox" class="form-check-input" id="Q1" name="Q1" value="Fair">
                <label class="form-check-label" for="Q1">Fair</label><br>
                <input type="checkbox" class="form-check-input" id="Q1" name="Q1" value="Bad">
                <label class="form-check-label" for="Q1">Bad</label><br>
            </div>

            <div class="mb-3 mt-3">
                <label>Please rate the quality of your beverage : </label><br>
                <input type="checkbox" class="form-check-input" id="Q2" name="Q2" value="Excellent">
                <label class="form-check-label" for="Q2">Excellent</label><br>
                <input type="checkbox" class="form-check-input" id="Q2" name="Q2" value="Good">
                <label class="form-check-label" for="Q2">Good</label><br>
                <input type="checkbox" class="form-check-input" id="Q2" name="Q2" value="Fair">
                <label class="form-check-label" for="Q2">Fair</label><br>
                <input type="checkbox" class="form-check-input" id="Q2" name="Q2" value="Bad">
                <label class="form-check-label" for="Q2">Bad</label><br>
            </div>

            <div class="mb-3 mt-3">
                <label>Was our restaurant clean? : </label><br>
                <input type="checkbox" class="form-check-input" id="Q3" name="Q3" value="Excellent">
                <label class="form-check-label" for="Q3">Excellent</label><br>
                <input type="checkbox" class="form-check-input" id="Q3" name="Q3" value="Good">
                <label class="form-check-label" for="Q3">Good</label><br>
                <input type="checkbox" class="form-check-input" id="Q3" name="Q3" value="Fair">
                <label class="form-check-label" for="Q3">Fair</label><br>
                <input type="checkbox" class="form-check-input" id="Q3" name="Q3" value="Bad">
                <label class="form-check-label" for="Q3">Bad</label><br>
            </div>

            <div class="mb-3 mt-3">
                <label>Please rate your overall dining experience : </label><br>
                <input type="checkbox" class="form-check-input" id="Q4" name="Q4" value="Excellent">
                <label class="form-check-label" for="Q4">Excellent</label><br>
                <input type="checkbox" class="form-check-input" id="Q4" name="Q4" value="Good">
                <label class="form-check-label" for="Q4">Good</label><br>
                <input type="checkbox" class="form-check-input" id="Q4" name="Q4" value="Fair">
                <label class="form-check-label" for="Q4">Fair</label><br>
                <input type="checkbox" class="form-check-input" id="Q4" name="Q4" value="Bad">
                <label class="form-check-label" for="Q4">Bad</label><br>
            </div>
            <button>Submit</button>
        </form>

        <div class="Customer"></div>
        </main>
    </div>

    <script src="./feedback.js"></script>

</body>
</html>
